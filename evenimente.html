<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fundal-istoric.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #myHeader {
      background-color: #8B4513d9;
      color: white;
      padding: 60px 20px;
      text-align: center;
      width: 100%;
      font-weight: 700;
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      user-select: none;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: center;
      background-color: rgba(242, 242, 242, 0.95);
      width: 100%;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      display: block;
      padding: 15px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 6px;
    }

    nav ul li a:hover {
      background-color: #8B4513d9;
      color: white;
    }

    .painting-container {
      max-width: 900px;
      background: rgba(0, 0, 0, 0.65);
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      text-align: center;
    }

    .painting-title {
      color: #FFD700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .painting-subtitle {
      color: #FFA726;
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-style: italic;
    }

    .painting-frame {
      border: 20px solid #5D4037;
      background: #5D4037;
      border-radius: 8px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      max-width: 700px;
      margin: 30px auto;
      position: relative;
    }

    .painting-image {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #3E2723;
    }

    .image-placeholder {
      width: 100%;
      height: 400px;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFA726;
      font-size: 1.2rem;
      border: 2px dashed #FFA726;
    }

    .painting-details {
      background: rgba(139, 69, 19, 0.85);
      padding: 30px;
      border-radius: 12px;
      text-align: left;
      margin-top: 30px;
      border: 2px solid #D7CCC8;
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 25px 0;
    }

    .detail-card {
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #FFD700;
    }

    .detail-label {
      color: #FFD700;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .description-section {
      background: rgba(121, 85, 72, 0.8);
      padding: 25px;
      border-radius: 10px;
      margin-top: 25px;
      border: 1px solid #BCAAA4;
    }

    .section-title {
      color: #FFD700;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .historical-context {
      background: rgba(78, 52, 46, 0.8);
      padding: 25px;
      border-radius: 10px;
      margin-top: 25px;
    }

    .artist-info {
      background: rgba(93, 64, 55, 0.8);
      padding: 25px;
      border-radius: 10px;
      margin-top: 25px;
      border: 1px solid #8D6E63;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #myHeader {
        font-size: 2rem;
        padding: 40px 15px;
      }
      nav ul {
        flex-wrap: wrap;
      }
      nav ul li {
        margin: 5px;
      }
      nav ul li a {
        padding: 12px 15px;
        font-size: 0.9rem;
      }
      .painting-container {
        padding: 25px 20px;
        margin: 30px auto;
      }
      .painting-title {
        font-size: 2rem;
      }
      .painting-frame {
        border-width: 10px;
      }
      .details-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .painting-title {
        font-size: 1.8rem;
      }
      .painting-subtitle {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
